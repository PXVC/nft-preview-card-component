<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<!-- displays site properly based on user's device -->
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
	<title>Frontend Mentor | NFT preview card component</title>
	<link rel="stylesheet" href="css/style.css" />
</head>

<body>
	<div class="card">
		<a href="images/image-equilibrium.jpg"  class="download-image" download>Download Image</a>
		<img src="images/image-equilibrium.jpg" alt="banner" class="banner" />
		<img src="images/icon-view.svg" alt="view" class="view">
		<div class="card__content">
			<div class="details">
				<h1>Equilibrium #3429</h1>
				<p>Our Equilibrium collection promotes balance and calm.</p>
				<div class="ethereum">
					<div class="collection">
						<img src="images/icon-ethereum.svg" alt="ethereum" class="eth-icon" />
						<strong class="eth-amount">0.041 eth</strong>
					</div>
					<div class="time">
						<img src="images/icon-clock.svg" alt="clock" class="clock" />
						<p class="days-left">3 days left</p>
					</div>
				</div>
			</div>
			<div class="line">
				<div class="author">
					<img src="images/image-avatar.png" alt="Jules Wyvern" />
					<p class="name-wrapper">Creation of
					<p class="name">Jules Wyvern</p>
					</p>
				</div>
			</div>
		</div>
	</div>
	<div class="attribution">
		Challenge by
		<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
			href="#">Your Name Here</a>.
	</div>
	<script src="main.js"></script>
</body>

</html>
